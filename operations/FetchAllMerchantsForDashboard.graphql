# Fetch all merchants for the merchant dashboard
# Returns a comprehensive list of all merchants with their key business details
# including business name, location info, status, and creation date.
# This operation is designed for dashboard views that need to display
# merchant overview information in a list or table format.
query FetchAllMerchantsForDashboard {
  merchants {
    id
    businessName
    country
    languageCode
    currency
    status
    createdAt
  }
}
