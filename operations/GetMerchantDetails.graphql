query GetMerchantDetails($merchantId: ID!) {
  merchant(id: $merchantId) {
    id
    businessName
    country
    languageCode
    currency
    status
    createdAt
    mainLocation {
      id
      name
      address {
        addressLine1
        addressLine2
        addressLine3
        locality
        administrativeDistrictLevel1
        administrativeDistrictLevel2
        postalCode
        country
      }
      phoneNumber
      businessEmail
      websiteUrl
      timezone
      status
      type
      description
      logoUrl
      fullFormatLogoUrl
      coordinates {
        latitude
        longitude
      }
    }
  }
}
