<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#6B7280',
                        success: '#10B981',
                        danger: '#EF4444',
                        warning: '#F59E0B'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <i class="fas fa-store text-primary text-2xl mr-3"></i>
                    <h1 class="text-2xl font-bold text-gray-900">Merchant Dashboard</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-500">Connected to GraphQL API</span>
                    <div id="connection-status" class="w-3 h-3 bg-success rounded-full"></div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Search Section -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-8">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">
                <i class="fas fa-search mr-2"></i>Search Merchant by ID
            </h2>
            <div class="flex gap-4">
                <div class="flex-1">
                    <input 
                        type="text" 
                        id="merchantIdInput" 
                        placeholder="Enter merchant ID or 'me' for current merchant"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                    >
                </div>
                <button 
                    id="searchBtn" 
                    class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-colors"
                >
                    <i class="fas fa-search mr-2"></i>Search
                </button>
            </div>
        </div>

        <!-- Single Merchant Details -->
        <div id="singleMerchantSection" class="hidden bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold text-gray-900">
                    <i class="fas fa-user-tie mr-2"></i>Merchant Details
                </h2>
                <button id="clearSearchBtn" class="text-sm text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times mr-1"></i>Clear
                </button>
            </div>
            <div id="singleMerchantContent"></div>
        </div>

        <!-- All Merchants Section -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200">
            <div class="p-6 border-b border-gray-200">
                <div class="flex justify-between items-center">
                    <h2 class="text-lg font-semibold text-gray-900">
                        <i class="fas fa-list mr-2"></i>All Merchants
                    </h2>
                    <button 
                        id="refreshBtn" 
                        class="px-4 py-2 text-sm bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors"
                    >
                        <i class="fas fa-sync-alt mr-2"></i>Refresh
                    </button>
                </div>
            </div>
            <div id="merchantsList" class="p-6">
                <!-- Merchants will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 flex items-center space-x-4">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
            <span class="text-gray-700">Loading...</span>
        </div>
    </div>

    <!-- Error Toast -->
    <div id="errorToast" class="fixed top-4 right-4 bg-danger text-white px-6 py-4 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 z-50">
        <div class="flex items-center">
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span id="errorMessage"></span>
            <button id="closeErrorBtn" class="ml-4 text-white hover:text-gray-200">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <script>
        class MerchantDashboard {
            constructor() {
                this.graphqlEndpoint = 'http://localhost:4000';
                this.init();
            }

            init() {
                this.bindEvents();
                this.loadAllMerchants();
            }

            bindEvents() {
                document.getElementById('searchBtn').addEventListener('click', () => this.searchMerchant());
                document.getElementById('merchantIdInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.searchMerchant();
                });
                document.getElementById('clearSearchBtn').addEventListener('click', () => this.clearSearch());
                document.getElementById('refreshBtn').addEventListener('click', () => this.loadAllMerchants());
                document.getElementById('closeErrorBtn').addEventListener('click', () => this.hideError());
            }

            async graphqlRequest(query, variables = {}) {
                try {
                    const response = await fetch(this.graphqlEndpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            query,
                            variables
                        })
                    });

                    const result = await response.json();
                    
                    if (result.errors) {
                        throw new Error(result.errors[0].message);
                    }

                    return result.data;
                } catch (error) {
                    console.error('GraphQL request failed:', error);
                    throw error;
                }
            }

            showLoading() {
                document.getElementById('loadingOverlay').classList.remove('hidden');
            }

            hideLoading() {
                document.getElementById('loadingOverlay').classList.add('hidden');
            }

            showError(message) {
                const errorToast = document.getElementById('errorToast');
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = message;
                errorToast.classList.remove('translate-x-full');
                
                setTimeout(() => {
                    this.hideError();
                }, 5000);
            }

            hideError() {
                document.getElementById('errorToast').classList.add('translate-x-full');
            }

            async searchMerchant() {
                const merchantId = document.getElementById('merchantIdInput').value.trim();
                
                if (!merchantId) {
                    this.showError('Please enter a merchant ID');
                    return;
                }

                this.showLoading();

                try {
                    const query = `
                        query GetMerchantDashboard($merchantId: ID!) {
                            merchant(id: $merchantId) {
                                id
                                businessName
                                country
                                currency
                                status
                                createdAt
                                languageCode
                            }
                        }
                    `;

                    const data = await this.graphqlRequest(query, { merchantId });
                    
                    if (data.merchant) {
                        this.displaySingleMerchant(data.merchant);
                    } else {
                        this.showError('Merchant not found');
                    }
                } catch (error) {
                    this.showError(`Error fetching merchant: ${error.message}`);
                } finally {
                    this.hideLoading();
                }
            }

            async loadAllMerchants() {
                this.showLoading();

                try {
                    const query = `
                        query FetchAllMerchantsForDashboard {
                            merchants {
                                id
                                businessName
                                country
                                languageCode
                                currency
                                status
                                createdAt
                            }
                        }
                    `;

                    const data = await this.graphqlRequest(query);
                    this.displayAllMerchants(data.merchants);
                } catch (error) {
                    this.showError(`Error fetching merchants: ${error.message}`);
                    this.displayAllMerchants([]); // Show empty state
                } finally {
                    this.hideLoading();
                }
            }

            displaySingleMerchant(merchant) {
                const section = document.getElementById('singleMerchantSection');
                const content = document.getElementById('singleMerchantContent');
                
                content.innerHTML = this.renderMerchantCard(merchant, true);
                section.classList.remove('hidden');
            }

            clearSearch() {
                document.getElementById('merchantIdInput').value = '';
                document.getElementById('singleMerchantSection').classList.add('hidden');
            }

            displayAllMerchants(merchants) {
                const container = document.getElementById('merchantsList');
                
                if (!merchants || merchants.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-12">
                            <i class="fas fa-store text-gray-300 text-6xl mb-4"></i>
                            <h3 class="text-lg font-medium text-gray-900 mb-2">No merchants found</h3>
                            <p class="text-gray-500">There are no merchants to display at this time.</p>
                        </div>
                    `;
                    return;
                }

                const merchantsHtml = merchants.map(merchant => 
                    this.renderMerchantCard(merchant, false)
                ).join('');

                container.innerHTML = `
                    <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
                        ${merchantsHtml}
                    </div>
                `;
            }

            renderMerchantCard(merchant, isDetailed = false) {
                const statusColor = merchant.status === 'ACTIVE' ? 'success' : 'danger';
                const statusIcon = merchant.status === 'ACTIVE' ? 'check-circle' : 'times-circle';
                const createdDate = new Date(merchant.createdAt).toLocaleDateString();

                const cardClass = isDetailed 
                    ? 'border border-gray-200 rounded-lg p-6' 
                    : 'bg-gray-50 border border-gray-200 rounded-lg p-6 hover:shadow-md transition-shadow';

                return `
                    <div class="${cardClass}">
                        <div class="flex justify-between items-start mb-4">
                            <div class="flex-1">
                                <h3 class="text-lg font-semibold text-gray-900 mb-1">
                                    ${merchant.businessName || 'Unnamed Business'}
                                </h3>
                                <p class="text-sm text-gray-500 font-mono">${merchant.id}</p>
                            </div>
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-${statusColor} text-white">
                                <i class="fas fa-${statusIcon} mr-1"></i>
                                ${merchant.status}
                            </span>
                        </div>
                        
                        <div class="space-y-3">
                            <div class="flex items-center text-sm">
                                <i class="fas fa-globe-americas w-4 text-gray-400 mr-3"></i>
                                <span class="text-gray-600">Country:</span>
                                <span class="ml-2 font-medium">${merchant.country}</span>
                            </div>
                            
                            <div class="flex items-center text-sm">
                                <i class="fas fa-dollar-sign w-4 text-gray-400 mr-3"></i>
                                <span class="text-gray-600">Currency:</span>
                                <span class="ml-2 font-medium">${merchant.currency}</span>
                            </div>
                            
                            <div class="flex items-center text-sm">
                                <i class="fas fa-language w-4 text-gray-400 mr-3"></i>
                                <span class="text-gray-600">Language:</span>
                                <span class="ml-2 font-medium">${merchant.languageCode}</span>
                            </div>
                            
                            <div class="flex items-center text-sm">
                                <i class="fas fa-calendar w-4 text-gray-400 mr-3"></i>
                                <span class="text-gray-600">Created:</span>
                                <span class="ml-2 font-medium">${createdDate}</span>
                            </div>
                        </div>
                        
                        ${!isDetailed ? `
                            <div class="mt-4 pt-4 border-t border-gray-200">
                                <button 
                                    onclick="dashboard.loadMerchantDetails('${merchant.id}')"
                                    class="w-full px-4 py-2 text-sm bg-primary text-white rounded-lg hover:bg-blue-600 transition-colors"
                                >
                                    <i class="fas fa-eye mr-2"></i>View Details
                                </button>
                            </div>
                        ` : ''}
                    </div>
                `;
            }

            loadMerchantDetails(merchantId) {
                document.getElementById('merchantIdInput').value = merchantId;
                this.searchMerchant();
                
                // Scroll to the single merchant section
                setTimeout(() => {
                    document.getElementById('singleMerchantSection').scrollIntoView({ 
                        behavior: 'smooth' 
                    });
                }, 100);
            }
        }

        // Initialize the dashboard
        const dashboard = new MerchantDashboard();
    </script>
</body>
</html>
