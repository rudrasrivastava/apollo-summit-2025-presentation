<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .loading-spinner {
            border: 2px solid #f3f4f6;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-900">Merchant Dashboard</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-500">GraphQL Endpoint: localhost:4000</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Search Section -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-8">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">Search Merchant by ID</h2>
            <div class="flex gap-4">
                <div class="flex-1">
                    <input 
                        type="text" 
                        id="merchantIdInput" 
                        placeholder="Enter merchant ID or 'me' for current merchant"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition-colors"
                    >
                </div>
                <button 
                    id="searchButton"
                    class="px-6 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2"
                >
                    <span id="searchButtonText">Search</span>
                    <div id="searchSpinner" class="loading-spinner hidden"></div>
                </button>
            </div>
            <div id="searchError" class="mt-3 text-sm text-red-600 hidden"></div>
        </div>

        <!-- Merchant Details Section -->
        <div id="merchantDetailsSection" class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-8 hidden">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">Merchant Details</h2>
            <div id="merchantDetailsContent" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Content will be populated dynamically -->
            </div>
        </div>

        <!-- All Merchants Section -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-lg font-semibold text-gray-900">All Merchants</h2>
                <button 
                    id="refreshButton"
                    class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors flex items-center gap-2"
                >
                    <span id="refreshButtonText">Refresh</span>
                    <div id="refreshSpinner" class="loading-spinner hidden"></div>
                </button>
            </div>
            
            <!-- Loading State -->
            <div id="merchantsLoading" class="flex items-center justify-center py-12">
                <div class="loading-spinner mr-3"></div>
                <span class="text-gray-600">Loading merchants...</span>
            </div>
            
            <!-- Error State -->
            <div id="merchantsError" class="text-center py-12 hidden">
                <div class="text-red-600 mb-2">Failed to load merchants</div>
                <div id="merchantsErrorMessage" class="text-sm text-gray-500"></div>
            </div>
            
            <!-- Empty State -->
            <div id="merchantsEmpty" class="text-center py-12 hidden">
                <div class="text-gray-500 mb-2">No merchants found</div>
                <div class="text-sm text-gray-400">There are no merchants associated with this account.</div>
            </div>
            
            <!-- Merchants Grid -->
            <div id="merchantsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 hidden">
                <!-- Merchant cards will be populated here -->
            </div>
        </div>
    </main>

    <script>
        // GraphQL endpoint
        const GRAPHQL_ENDPOINT = 'http://localhost:4000';
        
        // GraphQL operations
        const GET_MERCHANT_DETAILS = `
            query GetMerchantDetailsForDashboard($merchantId: ID!) {
                merchant(id: $merchantId) {
                    id
                    businessName
                    status
                    country
                    currency
                    languageCode
                    createdAt
                }
            }
        `;
        
        const GET_ALL_MERCHANTS = `
            query GetAllMerchantsForDashboard {
                merchants {
                    id
                    businessName
                    country
                    currency
                    status
                    createdAt
                }
            }
        `;
        
        // Utility function to make GraphQL requests
        async function graphqlRequest(query, variables = {}) {
            try {
                const response = await fetch(GRAPHQL_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query,
                        variables
                    })
                });
                
                const data = await response.json();
                
                if (data.errors) {
                    throw new Error(data.errors[0].message);
                }
                
                return data.data;
            } catch (error) {
                console.error('GraphQL request failed:', error);
                throw error;
            }
        }
        
        // Format date for display
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            return new Date(dateString).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }
        
        // Format status for display
        function formatStatus(status) {
            if (!status) return 'Unknown';
            return status === 'ACTIVE' ? 
                '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">Active</span>' :
                '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">Inactive</span>';
        }
        
        // Create merchant detail card
        function createMerchantDetailCard(label, value, icon = '') {
            return `
                <div class="bg-gray-50 rounded-lg p-4">
                    <div class="flex items-center mb-2">
                        ${icon}
                        <span class="text-sm font-medium text-gray-500">${label}</span>
                    </div>
                    <div class="text-lg font-semibold text-gray-900">${value || 'N/A'}</div>
                </div>
            `;
        }
        
        // Create merchant card for grid
        function createMerchantCard(merchant) {
            return `
                <div class="bg-gray-50 rounded-lg p-6 hover:bg-gray-100 transition-colors cursor-pointer fade-in" onclick="searchMerchantById('${merchant.id}')">
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="text-lg font-semibold text-gray-900 truncate">${merchant.businessName || 'Unnamed Business'}</h3>
                        ${formatStatus(merchant.status)}
                    </div>
                    <div class="space-y-2 text-sm text-gray-600">
                        <div><span class="font-medium">ID:</span> ${merchant.id}</div>
                        <div><span class="font-medium">Country:</span> ${merchant.country || 'N/A'}</div>
                        <div><span class="font-medium">Currency:</span> ${merchant.currency || 'N/A'}</div>
                        <div><span class="font-medium">Created:</span> ${formatDate(merchant.createdAt)}</div>
                    </div>
                </div>
            `;
        }
        
        // Search merchant by ID
        async function searchMerchantById(merchantId) {
            const searchButton = document.getElementById('searchButton');
            const searchSpinner = document.getElementById('searchSpinner');
            const searchButtonText = document.getElementById('searchButtonText');
            const searchError = document.getElementById('searchError');
            const merchantDetailsSection = document.getElementById('merchantDetailsSection');
            const merchantDetailsContent = document.getElementById('merchantDetailsContent');
            const merchantIdInput = document.getElementById('merchantIdInput');
            
            // Update input if called programmatically
            if (merchantId) {
                merchantIdInput.value = merchantId;
            } else {
                merchantId = merchantIdInput.value.trim();
            }
            
            if (!merchantId) {
                searchError.textContent = 'Please enter a merchant ID';
                searchError.classList.remove('hidden');
                return;
            }
            
            // Show loading state
            searchButton.disabled = true;
            searchSpinner.classList.remove('hidden');
            searchButtonText.textContent = 'Searching...';
            searchError.classList.add('hidden');
            merchantDetailsSection.classList.add('hidden');
            
            try {
                const data = await graphqlRequest(GET_MERCHANT_DETAILS, { merchantId });
                
                if (!data.merchant) {
                    throw new Error('Merchant not found');
                }
                
                const merchant = data.merchant;
                
                // Populate merchant details
                merchantDetailsContent.innerHTML = `
                    ${createMerchantDetailCard('Business Name', merchant.businessName, '<svg class="w-4 h-4 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-4m-5 0H3m2 0h4M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path></svg>')}
                    ${createMerchantDetailCard('Merchant ID', merchant.id, '<svg class="w-4 h-4 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path></svg>')}
                    ${createMerchantDetailCard('Status', formatStatus(merchant.status), '<svg class="w-4 h-4 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>')}
                    ${createMerchantDetailCard('Country', merchant.country, '<svg class="w-4 h-4 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>')}
                    ${createMerchantDetailCard('Currency', merchant.currency, '<svg class="w-4 h-4 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>')}
                    ${createMerchantDetailCard('Language', merchant.languageCode, '<svg class="w-4 h-4 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"></path></svg>')}
                    ${createMerchantDetailCard('Created Date', formatDate(merchant.createdAt), '<svg class="w-4 h-4 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>')}
                `;
                
                merchantDetailsSection.classList.remove('hidden');
                merchantDetailsSection.classList.add('fade-in');
                
            } catch (error) {
                searchError.textContent = error.message;
                searchError.classList.remove('hidden');
            } finally {
                // Reset loading state
                searchButton.disabled = false;
                searchSpinner.classList.add('hidden');
                searchButtonText.textContent = 'Search';
            }
        }
        
        // Load all merchants
        async function loadAllMerchants() {
            const merchantsLoading = document.getElementById('merchantsLoading');
            const merchantsError = document.getElementById('merchantsError');
            const merchantsErrorMessage = document.getElementById('merchantsErrorMessage');
            const merchantsEmpty = document.getElementById('merchantsEmpty');
            const merchantsGrid = document.getElementById('merchantsGrid');
            const refreshButton = document.getElementById('refreshButton');
            const refreshSpinner = document.getElementById('refreshSpinner');
            const refreshButtonText = document.getElementById('refreshButtonText');
            
            // Show loading state
            merchantsLoading.classList.remove('hidden');
            merchantsError.classList.add('hidden');
            merchantsEmpty.classList.add('hidden');
            merchantsGrid.classList.add('hidden');
            
            // Update refresh button
            refreshButton.disabled = true;
            refreshSpinner.classList.remove('hidden');
            refreshButtonText.textContent = 'Loading...';
            
            try {
                const data = await graphqlRequest(GET_ALL_MERCHANTS);
                
                if (!data.merchants || data.merchants.length === 0) {
                    merchantsLoading.classList.add('hidden');
                    merchantsEmpty.classList.remove('hidden');
                    return;
                }
                
                // Populate merchants grid
                merchantsGrid.innerHTML = data.merchants.map(merchant => createMerchantCard(merchant)).join('');
                
                merchantsLoading.classList.add('hidden');
                merchantsGrid.classList.remove('hidden');
                
            } catch (error) {
                merchantsLoading.classList.add('hidden');
                merchantsError.classList.remove('hidden');
                merchantsErrorMessage.textContent = error.message;
            } finally {
                // Reset refresh button
                refreshButton.disabled = false;
                refreshSpinner.classList.add('hidden');
                refreshButtonText.textContent = 'Refresh';
            }
        }
        
        // Event listeners
        document.getElementById('searchButton').addEventListener('click', () => searchMerchantById());
        document.getElementById('merchantIdInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchMerchantById();
            }
        });
        document.getElementById('refreshButton').addEventListener('click', loadAllMerchants);
        
        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', () => {
            loadAllMerchants();
        });
    </script>
</body>
</html>
